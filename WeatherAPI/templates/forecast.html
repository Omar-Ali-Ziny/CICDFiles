<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" href="{{ url_for('static', 'static', 'style.css') }}">
</head>
<body>
    <header>
        <h1>Forecast</h1>
    </header>
    <main>
        {% if forecast_data %}
        <section>
            <h2>Forecast for {{ forecast_data.city.name }}</h2>
            {% for forecast in forecast_data.list %}
            <p>{{ forecast.dt_txt }}: {{ forecast.main.temp }}Â°C, {{ forecast.weather[0].description }}</p>
            <img src="http://openweathermap.org/img/wn/{{ forecast.weather[0].icon }}@2x.png" alt="Weather icon">
            {% endfor %}
        </section>
        {% elif error %}
        <section>
            <h2>{{ error }}</h2>
        </section>
        {% endif %}
    </main>
</body>
</html>
